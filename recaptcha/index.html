<html>
  <head>
    <title>reCAPTCHA page</title>
    <script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
      var verifyCallback = function(response) {
        window.location.href = "http://local_treehollow_app/?recaptcha_token=" + (response);
      };
    </script>
  </head>
  <body>
    <div class="g-recaptcha" data-callback="verifyCallback" data-sitekey="6LdECz0aAAAAAPNTMOWOvQBl8cWBhceFlZ-QP-Q_"></div>
  </body>
</html>
